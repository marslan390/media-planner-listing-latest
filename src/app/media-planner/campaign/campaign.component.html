

<table mat-table [dataSource]="campaigns" class="mat-elevation-z8">
	<ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> No. </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

	<ng-container matColumnDef="client">
    <th mat-header-cell *matHeaderCellDef> Client </th>
    <td mat-cell *matCellDef="let element"> {{element.client}} </td>
  </ng-container>

	<ng-container matColumnDef="country">
		<th mat-header-cell *matHeaderCellDef> Country </th>
		<td mat-cell *matCellDef="let element"> {{element.country}} </td>
	</ng-container>

	<ng-container matColumnDef="budget">
		<th mat-header-cell *matHeaderCellDef> Budget </th>
		<td mat-cell *matCellDef="let element"> {{element.campaignBudget}} </td>
	</ng-container>

	<ng-container matColumnDef="fromDate">
		<th mat-header-cell *matHeaderCellDef> From </th>
		<td mat-cell *matCellDef="let element"> {{element.fromDate}} </td>
	</ng-container>

	<ng-container matColumnDef="toDate">
		<th mat-header-cell *matHeaderCellDef> To </th>
		<td mat-cell *matCellDef="let element"> {{element.toDate}} </td>
	</ng-container>

	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
